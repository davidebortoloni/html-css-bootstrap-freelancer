<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css'
        integrity='sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap - Portfolio</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-firstcolor p-4">
            <div class="container">
                <a id="logo-header" class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="hero" class="container-fluid text-white">
        <div class="row">
            <div class="col-12 text-center p-5">
                <img class="avatar" src="./img/avatar.svg" alt="avatar">
                <h1>START BOOTSTRAP</h1>
                <div class="divider">
                    <i class="fas fa-star mx-4 my-3"></i>
                </div>
                <div class="text-25">
                    GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 title"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
    </section>

    <section id="about" class="container-fluid">
        <div class="row">
            <div class="col-12 title"></div>
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
            <div class="col-12"></div>
        </div>
    </section>

    <section id="contact-me" class="container">
        <div class="row">
            <div class="col-12 title"></div>
            <div class="col-12"></div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
        </div>
        <div id="copyright" class="col-12"></div>
    </footer>

</body>

</html>
